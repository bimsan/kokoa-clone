<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32"
      href="https://static-breeze.nike.co.kr/kr/ko_kr/cmsstatic/theme/52/android-icon-36x36.png"
    />
    <title>My second website</title>
  </head>
  <body>
    <form>
      <input type="color" />
      <input type="file" accept=".png, .pdf, .jpg, audio/*, video/*, image/*" />
      <input required placeholder="Name" type="text" />
      <input required placeholder="Last Name" type="text" />
      <input required placeholder="Email" type="email" />
      <input required placeholder="Password" minlength="10" type="password" />
      <input type="submit" value="Registor User" />
      <input type="range" min="0" value="1" max="2" step="0.1" />
    </form>
  </body>
</html>
